<!DOCTYPE html>
<html>
<head>
	<title>Buddhijivi</title>
	<link rel="stylesheet" type="text/css" href="buddhijivi.css">
	<script src= 
	"https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> 
	</script> 
	
	<script src= 
	"https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"> 
	</script> 
	<script type="text/javascript">
		var loadFile = function(event) {
			var image = document.getElementById('personPhoto');
			image.src = URL.createObjectURL(event.target.files[0]);
			document.getElementById("lab").style.display = "none";
		};
		var printweb = function(){
			document.getElementById("printbutton").style.display = "none";
			document.getElementById("FName").placeholder = "";
			document.getElementById("Pad").placeholder = "";
			document.getElementById("Jila").placeholder = "";
			document.getElementById("Pradesh").placeholder = "";
			document.getElementById("Sankhya").placeholder = "";
			document.getElementById("Niyukti").placeholder = "";
			document.getElementById("PadAdhikari").placeholder = "";
			window.print();
		}
		var setimage = function(){
			document.getElementById("printbutton").style.display = "none";
			document.getElementById("FName").placeholder = "";
			document.getElementById("Pad").placeholder = "";
			document.getElementById("Jila").placeholder = "";
			document.getElementById("Pradesh").placeholder = "";
			document.getElementById("Sankhya").placeholder = "";
			document.getElementById("Niyukti").placeholder = "";
			document.getElementById("PadAdhikari").placeholder = "";
			html2canvas(document.body, {
					allowTaint: true,
					onrendered: function(canvas) { 
					document.getElementById("imagejimmy").append(canvas); 
						getCanvas = canvas;
						var img    = canvas.toDataURL("image/png");
    document.write('<img src="'+img+'"/>'); 
					} 
				});
		}
	</script>
</head>
<body>
	<div id = "maindivision">
		
		<img id="personPhoto">
		<img src="IMG_20200922_214432-removebg-preview.png", id = "logo">
		<input type="text" name="fname" placeholder="Enter Name" id = "FName">
		<input type="text" name="pad" placeholder="Enter Text" id = "Pad">
		<input type="text" name="jila" placeholder="Enter Text" id = "Jila">
		<input type="text" name="pradesh" placeholder="Enter Text" id = "Pradesh">
		<input type="text" name="sankhya" placeholder="Enter Text" id = "Sankhya">
		<input type="text" name="niyuktikarta" placeholder="Enter Text" id = "Niyukti">
		<input type="text" name="padadhikari" placeholder="Enter Text" id = "PadAdhikari">
		<input type="file"  accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
		<label for="file" style="cursor: pointer;" id="lab">Upload Image</label>
		<button id = "printbutton" onclick="setimage()">Print</button>
		<div id="imagejimmy"></div> 
	</div>
</body>
</html>
